<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Hyper Parametrizable Vanilla Menu</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/all.min.css"
    integrity="sha256-xejo6yLi6vGtAjcMIsY8BHdKsLg7QynVlFMzdQgUuy8=" crossorigin="anonymous">

  <link rel="stylesheet" href="../../dist/css/iconbar-w-tooltip.css" />
</head>

<body>
  <div class="icon-bar container">
    <div class="icon-bar-top">
    </div>
    <div class="icon-bar-bottom">
    </div>
  </div>

  <div id='content' class="content">
    Your content goes here
  </div>

  <script src="../../dist/js/iconbar.min.js"></script>

  <script>
    HpvMenu.iconbar.registerEntry({
      'parentCls': 'icon-bar-top',
      'innerHtml': '<i class="fa-brands fa-google"></i>',
      'tooltiptext': 'Google',
      'onClick': function (event) {
        alert('You clicked on Google');
        console.log('Google', event);
      }
    });

    HpvMenu.iconbar.registerEntry({
      'parentCls': 'icon-bar-top',
      'innerHtml': '<i class="fa-brands fa-facebook"></i>',
      'tooltiptext': 'Facebook',
      'onClick': function (event) {
        alert('You clicked on Facebook');
        console.log('Facebook', event);
      }
    });

    HpvMenu.iconbar.registerEntry({
      'parentCls': 'icon-bar-bottom',
      'classes': ['danger'], // you can define extra classes here
      'innerHtml': '<i class="fa fa-sign-out"></i>',
      'tooltiptext': 'Exit',
      'onClick': function (event) {
        alert('You clicked on Exit');
        console.log('Exit', event);
      }
    });
  </script>

</body>

</html>
